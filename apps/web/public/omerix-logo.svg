<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo principal -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Letra "O" estilizada como anillo -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="12"/>
  
  <!-- Elementos dinámicos - barras de crecimiento dentro del anillo -->
  <g opacity="0.9">
    <!-- Barra 1 -->
    <rect x="70" y="120" width="10" height="40" fill="url(#accentGradient)" rx="2">
      <animate attributeName="height" values="40;50;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;110;120" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Barra 2 -->
    <rect x="85" y="110" width="10" height="50" fill="white" rx="2">
      <animate attributeName="height" values="50;60;50" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="110;100;110" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Barra 3 -->
    <rect x="100" y="100" width="10" height="60" fill="url(#accentGradient)" rx="2">
      <animate attributeName="height" values="60;70;60" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;90;100" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Barra 4 -->
    <rect x="115" y="90" width="10" height="70" fill="white" rx="2">
      <animate attributeName="height" values="70;80;70" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="90;80;90" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Punto de acento arriba -->
  <circle cx="100" cy="55" r="8" fill="white"/>
</svg>